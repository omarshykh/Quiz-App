</head>
<body onload="startTime(),setDate(),setUserName()">

        <!-- Navbar starts-->
    <nav class="navbar navbar-inverse" style="background-color:rgb(128,92,160);border-style:none">
        <div class="container-fluid">

        <span class="icon-bar"></span>

      </button>
                <a class="navbar-brand" href="javascript:void(0)"><img src="http://res.cloudinary.com/oi12345/image/upload/v1500414032/logo_jf6nbj.png" alt="Logo" height="30" width="35"></a>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)" id="username" style="color:white"></a></li>

                    <li><a href="javascript:void(0)" id="date" style="color:white"></a></li>

            </div>
        </div>

    <!-- Navbar ends-->
    
    <!--Screen division starts-->
     <div class="row">
        <div class="col-sm-9">
            <div id="maindiv">
                <h3 id="heading">Add Questions to quiz</h3>
                    <label> Question: <textarea name="question" id="question" rows="4" cols="50" class="fields"></textarea></label>
       <br><br>
    <label> Option 1: <input type="text" name="option1" id="option1" class="fields"></label>
    <select id="option1select" class="fields">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>

    <br><br>

    <label> Option 2: <input type="text" name="option2" id="option2" class="fields"></label>
    <select id="option2select" class="fields">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>

   <br><br>

    <label> Option 3: <input type="text" name="option3" id="option3" class="fields"></label>
    <select id="option3select" class="fields">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>

   <br><br>

    <label> Option 4: <input type="text" name="option4" id="option4" class="fields"></label>
    <select id="option4select" class="fields">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>
<br><br>
    <label> Marks: <input type="text" name="marks" id="marks" class="fields"></label>
<br><br>
<button onclick="quizData('save')" id="submitButton">Submit Quiz</button>
<br><br>
<a href="javascript:void(0)" onclick="quizData('add')" id="addmore">Add more questions</a>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
